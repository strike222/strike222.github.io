---
layout: default
---

<div class="home">

  <h1 class="page-heading">목차</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {% if post.sub_top %}
              <span class="sub-top">{{ post.sub_top }}</span>
            {% endif %}
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
